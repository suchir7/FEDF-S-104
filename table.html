<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tags</title>
    <style>
      th {
        color: black;
      }
      td {
        background-color: coral;
      }
      table {
        border-collapse: separate;
      }
    </style>
  </head>
  <body>
    <table border="1" style="background-color: gray">
      <th>S.No</th>
      <th>P_ID</th>
      <th>P_Name</th>
      <th>P_Cost</th>
      <tr>
        <td>1</td>
        <td>101</td>
        <td>Mobile</td>
        <td>35000</td>
      </tr>
      <tr style="background-color: brown">
        <td>2</td>
        <td>102</td>
        <td>Laptop</td>
        <td>68500</td>
      </tr>
      <tr style="color: red">
        <td>3</td>
        <td>103</td>
        <td>Watch</td>
        <td>14000</td>
      </tr>
      <tr>
        <td>4</td>
        <td>104</td>
        <td>Case</td>
        <td>600</td>
      </tr>
      <tr>
        <td>5</td>
        <td>105</td>
        <td>Earphones</td>
        <td>4500</td>
      </tr>
    </table>
  </body>
</html>
