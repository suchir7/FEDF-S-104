<!DOCTYPE html>
<html>
  <head>
    <title>Sum and Product Calculator</title>
  </head>
  <body>
    <h2>Sum and Product of an Array</h2>
    <script>
      let input = prompt("Enter numbers separated by commas:");
      let arr = input.split(",").map(Number);
      let sum = 0;
      let product = 1;
      for (let num of arr) {
        sum += num;
        product *= num;
      }
      document.write("<p>Array: [" + arr.join(", ") + "]</p>");
      document.write("<p>Sum: " + sum + "</p>");
      document.write("<p>Product: " + product + "</p>");
    </script>
  </body>
</html>
