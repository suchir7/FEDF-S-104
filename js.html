<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basics</title>
  </head>
  <body>
    <script>
      document.write("Hello to basics of JavaScript", "<br>");
      console.log("This is for console presentation");
      console.table([10, 20, 30, 40, 50]);
      document.write(10 + "10", "<br>");
      document.write(10 + +"10", "<br>");
      document.write(20 - "10", "<br>");
      document.write("1" + 2 + "10", "<br>");
      document.write(10 / "0", "<br>");
      document.write(10 / "A", "<br>");
      document.write(10 == "10", "<br>");
      document.write("10" == 10, "<br>");
      document.write(true + 1, "<br>");
      document.write(3 > 2 > 1, "<br>");
      document.write(10 + 5 / 10 - 5, "<br>");
      document.write(((10 / 2) * 3) / (10 + 6 - 4), "<br>");
      9 > 8 > 7 ? document.write("fedf") : document("backend");
    </script>
  </body>
</html>
