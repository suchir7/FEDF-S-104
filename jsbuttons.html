<body>
  <h2>JavaScript Function Types Demo</h2>
  <button onclick="runDecleration()">Function Decleration</button>
  <button onclick="runExpression()">Function Expression</button>
  <button onclick="runAnonymous()">runAnonymous Function</button>
  <button onclick="runIIFE()">IIFE</button>
  <button onclick="runGenerator()">Generator Function</button>
  <button onclick="runAsync()">Async Function</button>
  <div id="output">output Will apper here......</div>
  <script>
    const outputDiv = document.getElementById("output");
    function show(msg) {
      outputDiv.innerText += msg + "\n";
    }
    function clearOutput() {
      outputDiv.innerText = "";
    }
    //1.Function Decleration
    function calculateTotal(price, tax) {
      return price + price * tax;
    }
    function runDecleration() {
      clearOutput();
      show("Total = " + calculateTotal(100, 0.05));
    }
    // 2. Function Expression
    const greetUser = function (name) {
      return `Welcome,${name}!`;
    };
    function runExpression() {
      clearOutput();
      show(greetUser("Sridevi"));
    }

    //3.Arrow Function
    const tasks = ["WORK", "SLEEP", "EXERCISE", "STUDY"];
    const shortTasks = tasks.filter((task) => task.length <= 5);
    function runArrow() {
      clearOutput();
      show("Short Tasks: " + shortTasks.join(", "));
    }

    //4.Anonymous Function
    function runAnonymous() {
      clearOutput();
      setTimeout(function () {
        show("Remainder: Take a break!");
      }, 1000);
    }

    //5.IIFE
    function runIIFE() {
      clearOutput();
      (function () {
        const secretToken = "abc123";
        show("IIFE excecuted securely,token hidden!");
      })();
    }

    //6.Constructor Fucntion
    function User(name, role) {
      this.name = name;
      this.role = role;
    }
    function runConstructor() {
      clearOutput();
      const user1 = new User("Sridevi", "Admin");
      show(user1.name + "-" + user1.role);
    }

    // 7.Generator Function
    function* getPages() {
      yield "page 1: Home";
      yield "page 2: About";
      yield "page 3: Contact";
    }
    function runGenerator() {
      clearOutput();
      const pages = getPages();
      show(pages.next().value);
      show(pages.next().value);
      show(pages.next().value);
    }

    // 8. Async Function
    async function fetchWeather() {
      return "Weather: Sunny 28 C";
    }
    function runAsync() {
      clearOutput();
      fetchWeather().then((result) => show(result));
    }
  </script>
</body>
