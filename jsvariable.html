<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Variables</title>
  </head>
  <body>
    <script>
      var x = 100; //number
      document.write(typeof x, "<br>");
      var y = 23.55;
      document.write(typeof y, "<br>");
      var i = 10;
      document.write(i, "<br>");
      {
        var i = 20;
        document.write(i, "<br");
      }
      document.write(i, "<br>");

      let j = 10;
      let k = 20;
      document.write(j, "<br>");

      let a = 25;
      {
        let a = 35;
        document.writeln(a, "<br");
      }
      document.writeln(a, "<br>");
    </script>
  </body>
</html>
