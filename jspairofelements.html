<!DOCTYPE html>
<html>
  <head>
    <title>Find Pair with Target Sum</title>
  </head>
  <body>
    <h2>Find Pair of Indices Whose Sum Equals Target</h2>
    <label for="arrayInput">Enter array (comma-separated):</label><br />
    <input
      type="text"
      id="arrayInput"
      placeholder="e.g. 10,20,10,40,50,60,70"
    /><br /><br />
    <label for="targetInput">Enter target sum:</label><br />
    <input type="number" id="targetInput" placeholder="e.g. 50" /><br /><br />
    <button onclick="findPair()">Find Pair</button>
    <p id="result"></p>
    <script>
      function findPair() {
        const input = document.getElementById("arrayInput").value;
        const target = parseInt(document.getElementById("targetInput").value);
        const arr = input.split(",").map(Number);
        const map = new Map();
        for (let i = 0; i < arr.length; i++) {
          const complement = target - arr[i];
          if (map.has(complement)) {
            document.getElementById("result").innerText = `Indices: ${map.get(
              complement
            )}, ${i}`;
            return;
          }
          map.set(arr[i], i);
        }
        document.getElementById("result").innerText = "No valid pair found.";
      }
    </script>
  </body>
</html>
