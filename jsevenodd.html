<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number: "));

      if (num % 2 === 0) {
        console.log(num + " is Even");
        alert(num + " is Even");
      } else {
        console.log(num + " is Odd");
        alert(num + " is Odd");
      }
    </script>
  </body>
</html>
